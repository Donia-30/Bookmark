<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./imge/bookmark.png">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/my style.css">
</head>

<body>
    <div class="py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class=" mt-5 position-relative">Bookmarker </h1>
            <div
                class="line bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmark-name" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                    <input id="bookmark-name" type="text" class="form-control" placeholder="Bookmark Name" />
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmark-url" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input id="bookmark-url" type="url" class="form-control" placeholder="Website URL" />
                </div>
                <button onclick="addBookMark()" class="submit btn btn-submit px-5 alert" id="submitBtn">Submit</button>
            </div>
        </div>
        <table class="table mt-4 text-center bg-light container">
            <thead>
                <th class="text-capitalize">Index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Update</th>
                <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="table-data">
            </tbody>
        </table>
        <div id="alert-container"></div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/my JS.js"></script>
</body>

</html>
